<div class="modal-close-btn"><mat-icon (click)="close()"> close</mat-icon></div>
<div class="dialog-wrapper">
  <div class="dialog-title"><h4>{{componentTitle}}</h4></div>
  <form [formGroup]="taskGroupForm" (ngSubmit)="save(taskGroupForm.value, taskGroupForm.valid)" id="add-tg-form" class="form-content">
    <mat-form-field class="input-wrapper">
      <input matInput type="text" formControlName="name" [placeholder]="componentLabels.name" required="true" maxlength="100" />
      <mat-error *ngIf="taskGroupForm.controls.name.valid || (taskGroupForm.controls.name.pristine && !submitted)">
        <validation-error [control]="taskGroupForm.controls.name" [error]="''" [label]="componentLabels.name"></validation-error>
      </mat-error>
    </mat-form-field>

    <div class="modal-btns">
      <button mat-raised-button color=primary class="primary" id="save-btn" [disabled]="!taskGroupForm.valid" type="submit">Save</button>
      <button mat-raised-button class="default-btn" type="button" (click)="close()">Close</button>
    </div>
  </form>
</div>
