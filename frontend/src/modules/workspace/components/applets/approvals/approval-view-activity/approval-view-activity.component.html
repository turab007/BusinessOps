<div class="sidebar-heading">Activity log</div>
<div class="activitySection">
  <div class="log-list" *ngFor="let log of activityLogSentences; let i = index">
    <div class="activity">{{log}}</div>
    <div class="activity-time" [matTooltip]="activityLog[i].action_at | date:'medium'" matTooltipPosition="left"> {{activityLog[i].action_ago}} </div>
  </div>
  <div class="no-record" *ngIf="!activityLogSentences || activityLogSentences.length == 0">
    No activity to show.
  </div>
</div>
