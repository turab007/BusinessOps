<mat-card class="user-card">

    <mat-card-header>
        <mat-card-title>KanBan</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <div td-toolbar-content layout="row" layout-align="center center" flex>
            <span flex></span>
              <button mat-icon-button  [routerLink]="['/business-opps/leads']" mat-tooltip="Leads List"><mat-icon class="mat-24">list</mat-icon></button>
            <mat-list-item>
                <span>
                    <button mat-icon-button [mat-menu-trigger-for]="menu" style="margin-top:3px;">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu x-position="before" #menu="matMenu">
                        <a  [routerLink]="['/business-opps/leads/create']" mat-menu-item>
                            <mat-icon>create</mat-icon>Create
                        </a>
                    </mat-menu>
                </span>
            </mat-list-item>

        </div>
    </mat-card-header>
    <mat-card-content>

        <div layout="row" *ngIf="kanBanData">
            <mat-card flex *ngFor="let status of kanBanData.statuses">
                <mat-card-header>
                    <mat-card-title>{{status.name}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content [dragula]='"first-bag"' [attr.data-id]="status.id">
                    <!--<div *ngFor='let text of many' [innerHtml]='text'></div>-->

                    <div *ngFor="let lead of kanBanData.leads[status.id]" [attr.data-id]="lead._id">
                        <mat-card>
                            <mat-card-content>
                                <div class="mat-title _id">{{lead.name}}</div>
                                <p mat-line *ngIf="lead.company_id">
                                    <span> {{lead.company_id.name}}</span> 
                                </p>
                                <p mat-line *ngIf="lead.company_name">
                                    <span> {{lead.company_name}}</span> 
                                </p>
                                <p mat-line *ngIf="lead.contact_id">
                                    <span> {{lead.contact_id.name}}</span> 
                                </p>
                                <p mat-line *ngIf="lead.contact_name">
                                    <span> {{lead.contact_name}}</span> 
                                </p>
                                <p mat-line>
                                    <span> {{lead.description}}</span> 
                                </p>
                                 <p mat-line>
                                    <span> {{lead.createdAgo}}</span> 
                                </p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-card-content>

            </mat-card>


        </div>
    </mat-card-content>

</mat-card>
