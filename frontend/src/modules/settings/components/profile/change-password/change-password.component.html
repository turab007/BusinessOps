<mat-card class="user-card">
    <mat-card-header>

        <mat-card-title>{{pageTitle}}
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="changePasswordForm" novalidate (ngSubmit)="save(changePasswordForm.value, changePasswordForm.valid)">
        <mat-card-content>

            <!-- We'll add our form controls here -->
            <div layout="row" layout-margin>
                <mat-form-field fxFlex>
                    <input matInput type="password" formControlName="old_password" placeholder="{{componentLables['old_password']}}">
                    <mat-error [hidden]="changePasswordForm.controls.old_password.valid || (changePasswordForm.controls.old_password.pristine && !submitted)">
                        <validation-error [control]="changePasswordForm.controls.old_password" [error]="''" [label]="componentLables['old_password']">

                        </validation-error>
                    </mat-error>
                </mat-form-field>


            </div>
            <div layout="row" layout-margin>
                <mat-form-field fxFlex>
                    <input matInput type="password" formControlName="new_password" placeholder="{{componentLables['new_password']}}">

                    <mat-error [hidden]="changePasswordForm.controls.new_password.valid || (changePasswordForm.controls.new_password.pristine && !submitted)">
                        <validation-error [control]="changePasswordForm.controls.new_password" [error]="''" [label]="componentLables['new_password']">

                        </validation-error>

                    </mat-error>
                </mat-form-field>
            </div>
            <div layout="row" layout-margin>
                <mat-form-field fxFlex>
                    <input matInput type="password" formControlName="confirm_new_password" placeholder="{{componentLables['confirm_new_password']}}">
                    <mat-error [hidden]="changePasswordForm.controls.confirm_new_password.valid || (changePasswordForm.controls.confirm_new_password.pristine && !submitted)">

                        <validation-error [control]="changePasswordForm.controls.confirm_new_password" [error]="''" [label]="componentLables['confirm_new_password']">

                        </validation-error>
                    </mat-error>


                </mat-form-field>
            </div>
        </mat-card-content>
        <div>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary" [disabled]="!changePasswordForm.valid">Save</button>
            </mat-card-actions>
        </div>
    </form>
</mat-card>
